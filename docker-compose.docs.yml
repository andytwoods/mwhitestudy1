services:
  docs:
    image: mwhitestudy1_local_docs
    container_name: mwhitestudy1_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - /app/.venv
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./mwhitestudy1:/app/mwhitestudy1:z
    ports:
      - '9000:9000'
    command: /start-docs
